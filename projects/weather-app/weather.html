<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  

<!--  Navbar  -->
<div  class="header">
  <br>
  <div class="head_box">
    <div class="head_img">
      <img src="2.png" alt="" width="100%">

    </div>
    <div class="head_txt">
      <h1 style="color: white;text-shadow: 2px 2px  10px rgb(0, 0, 0);">Know Weather Around The World </h1>
    </div>
  </div>
  
  <div class="city_box">    
    <div>
      <form name="ff">
        <input type="search" name="name_city" id="search" placeholder="Enter The City">
        <input type="submit" id="sub" value="Search" >
      </form>
    </div>
  </div>

</div>

    
<!-- Navbar closed  -->

<script>
    
    
  // weather api start 

const options = {
method: 'GET',
headers: {
  'X-RapidAPI-Key': '927244632amsh41a6dbe9ab9b0f5p10b776jsn24b5e25c4718',
  'X-RapidAPI-Host': 'weather-by-api-ninjas.p.rapidapi.com'
}
};

sub.addEventListener("click",(e)=>{
e.preventDefault()
var city_name= document.ff.name_city.value;
document.getElementById("cityName").innerHTML=city_name;
      
fetch('https://weather-by-api-ninjas.p.rapidapi.com/v1/weather?city='+city_name, options)
  .then(response => response.json())
  .then(response => {console.log(response)
    cloud_pct.innerHTML=response.cloud_pct
    temp.innerHTML=response.temp
    feels_like.innerHTML=response.feels_like
    humidity.innerHTML=response.humidity
    min_temp.innerHTML=response.min_temp
    max_temp.innerHTML=response.max_temp
    wind_speed.innerHTML=response.wind_speed
    wind_degrees.innerHTML=response.wind_degrees
    sunrise.innerHTML=response.sunrise
    sunset.innerHTML=response.sunset
    
  })  
  .catch(err => console.error(err));
})
       
  </script>
      

<!-- Main App Area  -->
<br><br>
<div>
  <h1 style="text-align: center;">Weather Of <span id="cityName">  </span></h1>
</div>
<br><br>
<div class="box">
  <div class="inbox">
    <p>Temperature is => <span id="temp"> </span> <span> &#8451;</span></p>
    <p> Minimum Temperature is => <span id="min_temp"></span><span> &#8451;</span></p>
    <p> Maximum Temperature is => <span id="max_temp"></span><span> &#8451;</span></p>
    <p>Feels Like Temperature is  => <span id="feels_like"> </span> <span>&#8451;</span></p>
    <p>Clouds => <span id="cloud_pct"> </span></p>

  </div>

  <div class="inbox">
    <p>Wind Speed is => <span id="wind_speed"></span> <span>km/h</span> </p>
    <p>Wind Degrees is => <span id="wind_degrees"></span></p>
    <p>Humidity is => <span id="humidity"></span> <span>%</span></p>
    <p>sunrise At => <span id="sunrise"></span></p>
    <p>Sunset At => <span id="sunset"></span></p>

  </div>
  
   
  
</div>

      
     

  
    </body>
</html>
